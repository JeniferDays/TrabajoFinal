<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/ingreso.css">
</head>
<body>
    <h1>Soy la pagina de ingreso</h1>
    <!-- hacer esta pagina segun el diseño que tengamos en la pagina se sitio web -->
<!-- DEBE TENER: 
    - UN FORMULARIO DE REGISTRO
    - PREGUNTAR USUARIO SU CORREO ELECTRONICO
    - PREGUNTAR A USUARIO SU CONTRASEÑA 
    - BOTON DE INGRESAR--> 
    <div class="Formulario">
        <h1>Inicio de sesion</h1>
        <form method="post">
            <div class="username">
                <input type="text" required>
                <label> Usuario </label>
            </div>
            <div class="contrasena">
                <input type="password" required>
                <label> Contraseña </label>
            </div>
            <div class="recordad"> ¿Olvido su Contraseña? </div>
            <input type="submit" value="iniciar">
            <div class="Registrarse"> 
                Quiero hacer  el <a href="#">registro</a>
            </div>



        </form>
    </div>
</body>
</html>
